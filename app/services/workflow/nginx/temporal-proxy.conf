# Temporal UI with Basic Authentication
# Include this in main nginx config: include /opt/order-processing/nginx/*.conf;

# Upstream for Temporal Web UI
upstream temporal_ui {
    server 127.0.0.1:8080;
    keepalive 2;
}

# Upstream for Temporal gRPC (internal only)
upstream temporal_grpc {
    server 127.0.0.1:7233;
}

# Upstream for Order Processing API
upstream order_api {
    server 127.0.0.1:3000;
    keepalive 8;
}

# Upstream for Teams Bot
upstream teams_bot {
    server 127.0.0.1:3978;
}

server {
    listen 443 ssl http2;
    server_name order-processing.pippai.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/order-processing.pippai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/order-processing.pippai.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Temporal Web UI - Protected with Basic Auth
    location /temporal/ {
        auth_basic "Temporal Admin Access";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd-temporal;

        # Strip /temporal prefix when proxying
        rewrite ^/temporal(/.*)$ $1 break;

        proxy_pass http://temporal_ui;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Temporal UI
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Order Processing API
    location /api/ {
        proxy_pass http://order_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # Teams Bot Webhook
    location /api/messages {
        proxy_pass http://teams_bot;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://order_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Root redirect
    location / {
        return 301 /api/;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name order-processing.pippai.com;
    return 301 https://$server_name$request_uri;
}
