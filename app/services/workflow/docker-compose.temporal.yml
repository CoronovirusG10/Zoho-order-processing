version: '3.8'

services:
  postgresql:
    image: postgres:15-alpine
    container_name: temporal-postgresql
    hostname: postgresql
    restart: unless-stopped
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: ${TEMPORAL_DB_PASSWORD:-temporal_password}
      POSTGRES_DB: temporal
    volumes:
      - /opt/temporal/postgres-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      temporal-network:
        ipv4_address: 172.19.100.2
        aliases:
          - postgresql

  temporal:
    image: temporalio/auto-setup:latest
    container_name: temporal-server
    restart: unless-stopped
    user: root
    depends_on:
      postgresql:
        condition: service_healthy
    extra_hosts:
      - "postgresql:172.19.100.2"
    volumes:
      - ./temporal-entrypoint-wrapper.sh:/temporal-entrypoint-wrapper.sh:ro
    entrypoint: ["/temporal-entrypoint-wrapper.sh"]
    command: ["autosetup"]
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=${TEMPORAL_DB_PASSWORD:-temporal_password}
      - POSTGRES_SEEDS=postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/docker.yaml
    ports:
      - "127.0.0.1:7233:7233"
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      temporal-network:
        aliases:
          - temporal

  temporal-ui:
    image: temporalio/ui:latest
    container_name: temporal-ui
    restart: unless-stopped
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "127.0.0.1:8088:8080"
    networks:
      temporal-network:
        aliases:
          - temporal-ui

networks:
  temporal-network:
    driver: bridge
    name: temporal-network
    ipam:
      config:
        - subnet: 172.19.100.0/24
          gateway: 172.19.100.1
